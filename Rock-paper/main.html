<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>ROCK PAPER SCISSOR</h1>
    <div class="chs">
        <div id="ROCK" class="ch"><img src="./default.jpeg" alt="ROCK"></div>
        <div id="PAPER" class="ch"><img src="./paper.jpeg" alt="PAPER"></div>
        <div id="SCISSOR" class="ch"><img src="./scissor.jpeg" alt="SCISSOR"></div>
    </div>
    <div class="scboard">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
            <p id="uchoice">YOUR<br>CHOICE</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMPUTER</p>
            <p id="cchoice">COMPUTER'S<br>CHOICE</p>
        </div>
    </div>
    <div class="msg-container">
        <button id="msg">YOUR MOVE</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
